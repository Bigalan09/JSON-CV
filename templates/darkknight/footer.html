<div style="font-size: 9px; font-family: arial; color: #666666; text-align:center" id="pageNumber" data-page="{#numPages}">Page {#pageNum} of {#numPages}.</div>
<script>
    var elem = document.getElementById('pageNumber');
    if (parseInt(elem.dataset.page) < 2) {
        elem.style.display = 'none';
    }
</script>
